<link href="__TMPL__/Static/css/H-ui.admin.css" rel="stylesheet" type="text/css" />

<link href="__TMPL__/Static/lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
<link href="__TMPL__/Static/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body class="J_scroll_fixed">
<div class="wrap">
 <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 个人信息 <span class="c-gray en">&gt;</span> 修改密码</nav>
  <ul class="nav nav-tabs">
        <li><a href="{:U('User/userinfo')}">修改信息</a></li>
        <li class="active"><a href="{:U('setting/password')}">修改密码</a></li>
      </ul>
  <div class="common-form">
    <form class="form-horizontal J_ajaxForm" method="post" action="{:U('setting/password_post')}">
        <fieldset>
          <div class="control-group">
            <label class="control-label" for="input01">原始密码:</label>
            <div class="controls">
              <input type="password" class="input-xlarge" id="input01" name="old_password">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="input01">新密码:</label>
            <div class="controls">
              <input type="password" class="input-xlarge" id="input01" name="password">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="input01">重复新密码:</label>
            <div class="controls">
              <input type="password" class="input-xlarge" id="input01" name="repassword">
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">更新</button>
          </div>
        </fieldset>
      </form>
  </div>
</div>
