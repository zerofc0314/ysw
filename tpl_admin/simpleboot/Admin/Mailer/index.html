<admintpl file="header" />
<link href="__TMPL__/Static/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="__TMPL__/Static/skin/default/skin.css" rel="stylesheet" type="text/css" id="skin" />
<link href="__TMPL__/Static/lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
<link href="__TMPL__/Static/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap jj">
            <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统管理 <span class="c-gray en">&gt;</span> SMTP配置</nav>
		<ul class="nav nav-tabs">
			<li class="active"><a href="#" data-toggle="tab">SMTP配置</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="{:U('Admin/mailer/index_post')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">发件人:</label>
						<div class="controls">
							<input type="text" class="input mr5" name="sender" value="{$Think.config.SP_MAIL_SENDER}" />
							<span class="must_red">*</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">邮箱地址:</label>
						<div class="controls">
							<input type="text" class="input mr5" name="address" value="{$Think.config.SP_MAIL_ADDRESS}" />
							<span class="must_red">*</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">SMTP服务器:</label>
						<div class="controls">
							<input type="text" class="input mr5" name="smtp" value="{$Think.config.SP_MAIL_SMTP}" />
							<span class="must_red">*</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">SMTP服务器端口:</label>
						<div class="controls">
							<input type="text" class="input mr5" name="smtp_port" value="{$Think.config.SP_MAIL_SMTP_PORT}" placeholder="默认为25"/>
							<span class="must_red">*</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">邮箱登录帐号:</label>
						<div class="controls">
							<input type="text" class="input mr5" name="loginname" value="{$Think.config.SP_MAIL_LOGINNAME}" />
							<span class="must_red">*</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">邮箱登录密码:</label>
						<div class="controls">
							<input type="password" class="input mr5" name="password" value="{$Think.config.SP_MAIL_PASSWORD}" />
							<span class="must_red">*</span>
						</div>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">更新</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>

</body>
</html>
