<title>幻灯片分类</title>
</head>
<body>
<div class="pd-20">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 幻灯片管理 <span class="c-gray en">&gt;</span> 幻灯片分类 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="cl pd-5 bg-1 bk-gray"> <span class="l"> <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"> 幻灯片分类</a> <a class="btn btn-primary radius" href="javascript:;" onclick="admin_role_add('幻灯片分类','{:U('slidecat/add')}','800')"><i class="Hui-iconfont">&#xe600;</i> 添加幻灯片分类</a> </span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>    
        <form method="post" class="J_ajaxForm" action="{:U('term/listorders')}">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="50">ID</th>
						<th>分类名称</th>
						<th>分类标识</th>
						<th>描述</th>
						<th width="120">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>0</td>
						<td>默认分类</td>
						<td></td>
						<td>默认分类</td>
						<td>不允许修改</td>
					</tr>
					<foreach name="slidecats" item="vo">
					<tr>
						<td>{$vo.cid}</td>
						<td>{$vo.cat_name}</td>
						<td>{$vo.cat_idname}</td>
						<td>{$vo.cat_remark}</td>
						<td>
							<a href="javascript:;" onclick="admin_role_add('修改','{:U('slidecat/edit',array('id'=>$vo['cid']))}','800')">修改</a>|
							<!--<a href="{:U('slidecat/delete',array('id'=>$vo['cid']))}" class="J_ajax_del">--><a href="javascript:;" onclick="admin_role_add('修改','{:U('slidecat/delete',array('id'=>$vo['cid']))}','800')">删除</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
	</form>
</div>
<script type="text/javascript" src="__TMPL__/Static/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">
/*幻灯片-角色-添加*/
function admin_role_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-编辑*/
function admin_role_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-删除*/
function admin_role_del(obj,id){
	layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		
		$(obj).parents("tr").remove();
		layer.msg('已删除!',{icon:1,time:1000});
	});
}
</script>
</body>
