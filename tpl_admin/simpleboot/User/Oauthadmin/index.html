<admintpl file="header" />
<link href="__TMPL__/Static/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="__TMPL__/Static/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="__TMPL__/Static/skin/default/skin.css" rel="stylesheet" type="text/css" id="skin" />
<link href="__TMPL__/Static/lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
<link href="__TMPL__/Static/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap jj">
           <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户管理 <span class="c-gray en">&gt;</span> 第三方用户<a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
		<ul class="nav nav-tabs">
			<li class="active"><a>第三方用户</a></li>
		</ul>
		<form method="post" class="J_ajaxForm" action="#">
			<div class="table_list">
				<table class="table table-hover table-bordered">
					<thead>
						<tr>
							<th align='center'>ID</th>
							<th>来源</th>
							<th>用户名</th>
							<th>头像</th>
							<th>绑定账号</th>
							<th>首次登录时间</th>
							<th>最后登录时间</th>
							<th>最后登录IP</th>
							<th>登录次数</th>
							<th align='center'>操作</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="lists" item="vo">
						<tr>
							<td align='center'>{$vo.id}</td>
							<td>{$vo.from}</td>
							<td>{$vo.name}</td>
							<td><img width="25" height="25" src="{$vo.head_img}" /></td>
							<td>{$vo['uid']|default='无'}</td>
							<td>{$vo['create_time']}</td>
							<td>{$vo['last_login_time']}</td>
							<td>{$vo.last_login_ip}</td>
							<td>{$vo.login_times}</td>
							<td align='center'>
								<a href="{:U('oauthadmin/delete',array('id'=>$vo['id']))}" class="J_ajax_del">删除</a>
							</td>
						</tr>
						</foreach>
					</tbody>
				</table>
				<div class="pagination">{$page}</div>
			</div>
		</form>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
