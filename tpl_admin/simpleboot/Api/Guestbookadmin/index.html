<admintpl file="header" />
<link href="__TMPL__/Static/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="__TMPL__/Static/skin/default/skin.css" rel="stylesheet" type="text/css" id="skin" />
<link href="__TMPL__/Static/lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
<link href="__TMPL__/Static/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap jj">
           <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 内容管理 <span class="c-gray en">&gt;</span> 所有留言</nav>
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('guestbookadmin/index')}">所有留言</a></li>
		</ul>
            
		<form method="post" class="J_ajaxForm" action="#">
			<div class="table_list">
				<table width="100%" class="table table-hover table-bordered">
					<thead>
						<tr>
							<th width="50">ID</th>
							<th width="100">姓名</th>
							<th width="150">邮箱</th>
							<th style="min-width: 60px;">留言标题</th>
							<th>留言内容</th>
							<th width="120">留言时间</th>
							<th width="120">操作</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="guestmsgs" item="vo">
						<tr>
							<td>{$vo.id}</td>
							<td>{$vo.full_name}</td>
							<td>{$vo.email}</td>
							<td>{$vo.title}</td>
							<td>{$vo.msg}</td>
							<td>{$vo.createtime}</td>
							<td>
								<a href="{:U('guestbookadmin/delete',array('id'=>$vo['id']))}" class="J_ajax_del">删除</a>
							</td>
						</tr>
						</foreach>
					</tbody>
				</table>
				<div class="pagination">{$Page}</div>
			</div>
		</form>
	</div>
	<script src="__ROOT__/statics/js/common.js?"></script>
</body>
</html>
